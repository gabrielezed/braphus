<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braphus - Knowledge Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="cy"></div>

    <div id="welcome-screen">
        <div id="welcome-message-container">
            <p>Loading Braphus...</p>
        </div>
    </div>

    <div id="top-controls">
        <button id="open-workspace-btn" class="btn btn-primary" title="Open Workspace"><i class="bi bi-folder2-open"></i> Workspace</button>
    </div>

    <div id="workspace-modal" class="d-none">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Braphus Workspace</h2>
                <button id="close-workspace-btn" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="workspace-section">
                    <h3>My Graphs</h3>
                    <div id="graph-list-container">
                        <ul id="graph-list">
                            </ul>
                    </div>
                </div>
                <div class="workspace-section">
                    <h3>Import New Graph</h3>
                    <div id="import-drop-zone">
                         <p>Drag & Drop a Braphus JSON file here</p>
                         <p>or</p>
                         <button id="select-file-btn" class="btn btn-secondary">Select File</button>
                    </div>
                    <input type="file" id="file-input" hidden accept="application/json">
                </div>
            </div>
        </div>
    </div>


    <div id="search-container">
        <input type="text" id="search-input" class="form-control" placeholder="Search a node...">
    </div>

    <div id="view-controls">
        <button id="zoom-in-btn" class="btn btn-light" title="Zoom In"><i class="bi bi-zoom-in"></i></button>
        <button id="zoom-out-btn" class="btn btn-light" title="Zoom Out"><i class="bi bi-zoom-out"></i></button>
        <button id="reset-view-btn" class="btn btn-light" title="Reset View"><i class="bi bi-arrows-fullscreen"></i></button>
        <button id="export-graph-btn" class="btn btn-light" title="Export Graph"><i class="bi bi-download"></i></button>
        </div>

    <div id="content-panel" class="d-none">
        <div class="panel-header">
            <h5 id="node-title">Node Title</h5>
            <button id="edit-node-btn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-pencil-square"></i></button>
            <button id="close-panel" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div id="node-content" class="panel-body"></div>
    </div>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre/cytoscape-dagre.js"></script>
    
    <script type="module" src="js/main.js" defer></script>

</body>
</html>
